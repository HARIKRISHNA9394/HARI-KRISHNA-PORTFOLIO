<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STRATOS EDGE LEARNING</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .nav-glow {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .tab {
      color: #00ffff;
      text-decoration: none;
      font-size: 18px;
      margin: 0 10px;
      padding: 8px 16px;
      border: 2px solid #00ffff;
      border-radius: 5px;
      text-shadow: 0 0 5px #00ffff;
      box-shadow: 0 0 15px #00ffff;
      transition: all 0.3s ease-in-out;
    }

    .tab:hover {
      background-color: #00ffff;
      color: #000;
      box-shadow: 0 0 20px #00ffff;
    }

    .tabPulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px #00ffff;
      }
      50% {
        box-shadow: 0 0 25px #00ffff;
      }
      100% {
        box-shadow: 0 0 10px #00ffff;
      }
    }

    .hamburger {
      display: none;
      font-size: 30px;
      color: #00ffff;
      cursor: pointer;
      padding: 10px;
      z-index: 999;
      text-shadow: 0 0 8px #00ffff;
    }

    .menu-items {
      display: flex;
      gap: 20px;
    }

    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .menu-items {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.9);
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 998;
        border-top: 1px solid #00ffff;
        padding: 10px 0;
      }

      .menu-items a {
        padding: 12px;
        width: 100%;
        text-align: center;
        font-size: 1.1em;
      }

      .menu-items.show {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <nav class="nav-glow">
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="menu-items">
      <a href="#home" class="tab tabPulse">Home</a>
      <a href="#services" class="tab tabPulse">Services</a>
      <a href="#contact" class="tab tabPulse">Contact</a>
    </div>
  </nav>

  <section id="home" style="padding: 100px 20px;">
    <h1 style="text-align:center;">Welcome to STRATOS EDGE LEARNING</h1>
  </section>

  <section id="services" style="padding: 100px 20px;">
    <h2>Our Services</h2>
    <p>Corporate training, campus to corporate, technical workshops, and more.</p>
  </section>

  <section id="contact" style="padding: 100px 20px;">
    <h2>Contact Us</h2>
    <p>Email: info@stratosedge.com | Phone: +91-XXXXXXXXXX</p>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu-items');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
